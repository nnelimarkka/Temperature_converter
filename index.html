<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Temperature converter</h1>
        <hr/>
        <div class="unit-container">
            <label for="unitfrom">Choose unit to input:</label>
            <select name="unitfrom" id="unitFrom">
                <option value="kelvin">K</option>
                <option value="celcius">&deg;C</option>
                <option value="fahrenheit">&deg;F</option>
                <option value="rankine">&deg;R</option>
            </select>
            <input type="number" placeholder="temperature"/>
        </div>
        <div class="unit-container">
            <label for="unitTo">Choose output unit:</label>
            <select name="unitTo" id="unitTo">
                <option value="kelvin">K</option>
                <option value="celcius">&deg;C</option>
                <option value="fahrenheit">&deg;F</option>
                <option value="rankine">&deg;R</option>
            </select> 
        </div>
    </div>
    

</body>
</html>
